<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Home</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="home">
        <img src="https://t3.ftcdn.net/jpg/05/69/96/48/360_F_569964847_Wa3tNpPYRGABpplPGSFT3LLB7E2wU0jb.jpg" alt="logo"
            style="width: 15%; position: relative; left: 45%;">
        <div style="display:  flex; justify-content: space-around; align-items: center;">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/dd/Square_-_black_simple.svg/2048px-Square_-_black_simple.svg.png"
                alt="" srcset="" style="width: 400px; height: 400px;">
            <div>
                <h1>Welcome to the Quiz</h1>
                <form id="nameForm">
                    <label for="userName">Enter your name:</label>
                    <input type="text" id="userName" name="userName" required>
                    <button type="submit">Start Quiz</button>
                </form>
            </div>
        </div>
    </div>
    <script>
        document.getElementById('nameForm').addEventListener('submit', function (event) {
            event.preventDefault();
            const userName = document.getElementById('userName').value;
            localStorage.setItem('userName', userName);
            window.location.href = 'home.html';
        });
    </script>
</body>

</html>

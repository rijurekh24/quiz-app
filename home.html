<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="home.css">
    <script src="https://kit.fontawesome.com/3f8256dd02.js" crossorigin="anonymous"></script>
</head>

<body>

    <div id="homepage-container">
        <div style="display:flex; justify-content: space-between; align-items: center;">
            <img src="https://t3.ftcdn.net/jpg/05/69/96/48/360_F_569964847_Wa3tNpPYRGABpplPGSFT3LLB7E2wU0jb.jpg"
                alt="logo" style="width: 10%; position: relative; left: 20px;">
            <div style="display:flex; justify-content: center; align-items: center;">
                <div id="user-name"
                    style="text-align: center;font-size: 26px; font-family: sans-serif; font-weight: 600; color: #8a98f1; margin-right: 5px;">
                </div>
                <button id="logout-button">Logout</button>
            </div>
        </div>
        <div class="all-topic">
            <h4 style="font-size: 18px;margin-bottom: 2%; color: #333;">Choose one from categories below & see how many
                questions you
                can answer correctly
                out of 5 questions!</h4>
            <div style="display: flex; justify-content: center; align-items: center;">
                <div class="quiz-topic">
                    <i class="fa-brands fa-html5"></i>
                    <h3>HTML</h3>
                    <button onclick="startQuiz('html')">Start Quiz</button>
                </div>
                <div class="quiz-topic">
                    <i class="fa-brands fa-css3"></i>
                    <h3>CSS</h3>
                    <button onclick="startQuiz('css')">Start Quiz</button>
                </div>
                <div class="quiz-topic">
                    <i class="fa-brands fa-js"></i>
                    <h3>Javascript</h3>
                    <button onclick="startQuiz('javascript')">Start Quiz</button>
                </div>
            </div>
            <div style="display: flex; justify-content: center; align-items: center;">
                <div class="quiz-topic">
                    <i class="fa-brands fa-react"></i>
                    <h3>React</h3>
                    <button onclick="startQuiz('react')">Start Quiz</button>
                </div>
                <div class="quiz-topic">
                    <i class="fa-solid fa-database"></i>
                    <h3>SQL</h3>
                    <button onclick="startQuiz('sql')">Start Quiz</button>
                </div>
                <div class="quiz-topic">
                    <i class="fa-brands fa-git-alt"></i>
                    <h3>Git</h3>
                    <button onclick="startQuiz('git')">Start Quiz</button>
                </div>
            </div>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const userName = localStorage.getItem('userName');
            if (userName) {
                document.getElementById('user-name').innerText = `Welcome, ${userName}!`;
            }

            document.getElementById('logout-button').addEventListener('click', () => {
                localStorage.removeItem('userName');
                window.location.href = 'index.html';
            });
        });
        function startQuiz(topic) {
            window.location.href = `quiz.html?topic=${topic}`;
        }
    </script>
</body>

</html>
